<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <button type="button" id="newBookBtn">New book</button>
        <dialog>
            <form action="" method="post">
                <label for="title">Title</label>
                <input id="title" type="text" name="title" required>
                <label for="author">Author</label>
                <input id="author" type="text" name="author" required>
                <label for="pages_number">Number of pages</label>
                <input id="pages_number" type="number" name="pages_number" required>
                <fieldset>
                    <legend>Is read?</legend>
                    <input type="radio" id="isRead" name="is_read" value="true" required>
                    <label for="isRead">Yes</label>
                    <input type="radio" id="isNotRead" name="is_read" value="false">
                    <label for="isNotRead">No</label>
                </fieldset>
                <button type="submit" id="addBookBtn">Add Book</button>
                <button type="button" id="closeNewBookBtn">Close Dialog</button>
            </form>
        </dialog>
        <section>
        </section>
    </main>
</body>
</html>
